#Kafka General
kafka.schema-registry=http://to.be.changed:8081
spring.kafka.bootstrap-servers=to.be.changed:19092
spring.kafka.producer.client-id=itest-rest-kafka-producer
kafka.consumer.groupname=itestKafkaConsumerGroup
#Kafka SSL
kafka.ssl.enabled=false
kafka.keystore_location=/etc/ssl/kafka.client.keystore.jks
kafka.truststore_location=/etc/ssl/kafka.client.truststore.jks
kafka.keystore_password=pass1234
kafka.truststore_password=pass1234
#Kafka Topics
kafka.topics.flight.command=itest-FlightCommands
kafka.topics.flight.event=itest-FlightEvents

# Datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/itest-employee
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none

# jOOQ Configuration
spring.jooq.sql-dialect=H2

# H2 
spring.h2.console.path=/dbconsole
spring.h2.console.enabled=true

spring.flyway.enabled=true
spring.liquibase.enabled=false
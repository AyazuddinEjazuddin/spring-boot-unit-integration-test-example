# Server
server.port=8080

#Kafka General
kafka.schema-registry=http://localhost:8081
spring.kafka.producer.client-id=dev-rest-kafka-producer
spring.kafka.bootstrap-servers=localhost:19092
kafka.consumer.groupname=devKafkaConsumerGroup
#Kafka SSL
kafka.ssl.enabled=false
kafka.keystore_location=/etc/ssl/kafka.client.keystore.jks
kafka.truststore_location=/etc/ssl/kafka.client.truststore.jks
kafka.keystore_password=pass1234
kafka.truststore_password=pass1234
#Kafka Topics
kafka.topics.flight.command=dev-FlightCommands
kafka.topics.flight.event=dev-FlightEvents

# Datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/employee
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none

# jOOQ Configuration
spring.jooq.sql-dialect=H2

# H2 
spring.h2.console.path=/dbconsole
spring.h2.console.enabled=true